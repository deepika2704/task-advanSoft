<div class="p-3">
    <div class="row">
        <div class="col-sm-4">
          <label for="actions mt-3">Actions :</label>
          <span class="input-group ">
            <select id="actions" name="selectedAction" class="form-control" [(ngModel)]="selectedAction">
              <option *ngFor="let option of actionsOptions" [value]=option.value>{{option.label}}</option>
            </select>
            <span class="input-group-prepend">
              <i class="input-group-text fa fa-plus bg-primary text-white border-0" (click)="addActions()"></i>
            </span>
          </span>
        </div>
        <div class="col-sm-4" *ngIf="toShowAction">
          <app-multi-select-dropdown [Options]="options" (selectedOptions)="selectedOptions($event)">
          </app-multi-select-dropdown>
        </div>
        <div class="col-sm-4" *ngIf="toShowAction">
          <button class="btn btn-primary " (click)="addActionsAttributes()">Add</button>
        </div>
      </div>
      <div class="row mt-3" *ngIf="toShowActionAttribute">
        <div class="col-sm-2 nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link active my-1" id="v-pills-home-tab" data-toggle="pill" role="tab"
            aria-controls="v-pills-home" aria-selected="true" *ngFor="let item of actions">{{item}}</a>
        </div>
        <div class="col-sm-10">
          <div class="row">
            <section class="col-12">
              <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                  <li class="nav-item px-1" *ngFor="let attr of selectedAttributes">
                    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" role="tab"
                      aria-controls="pills-home" aria-selected="true"  routerLink="hellogreets">{{attr}}</a>
                  </li>
                </ul>
            </section>
          </div>
          <div class="row">
            <app-common-grid [Columns]="columns" [InputData]="rows" [canEdit]="true" (newRow)="add($event)" (delete)="delete($event)"></app-common-grid>
          </div>
        </div>
      </div>
</div>
